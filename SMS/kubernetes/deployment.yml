apiVersion: apps/v1
kind: Deployment
metadata:
  name: SMS
  labels:
    app: SMS
spec:
  replicas: 1
  selector:
    matchLabels:
      app: SMS
  template:
    metadata:
      labels:
        app: SMS
    spec:
      containers:
        - name: SMS
          image: username/SMS:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5